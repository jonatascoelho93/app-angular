<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descrição Curso</th>
        <th scope="col">Carga Horaria</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of listaCursos">
        <th scope="row">{{item.codigo}}</th>
        <td>{{item.descricao}}</td>
        <td>{{item.ch}}</td>

      </tr>
    </tbody>
  </table>
